<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#frame {
		margin: 35px 30px;
		width: 750px;
	}
	.h1 {
		float: left;
	}
	.h2 {
		font-size:12px;
		float: right;
	}
</style>
</head>
<body>
	<div id="frame">
		<div class="h1">
			<strong style="font-size:14px">오늘 읽을만한 글</strong>
			<span style="font-size:12px; color: #808080">주제별로 분류된 다양한 글 모음</span>
		</div>
		<div class="h2">
			<strong >671</strong>
			<span style="color: #808080">개의 글</span>
		</div>
	</div>
</body>
</html>
