<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.content {
		margin: 0px auto;
		width: 60%;
		text-align: center;
	}
	.fr {
		display: block;
	}
	#id, #pw {
		padding: 10px;
		width: 300px;
	}
	.lbl {
		display: inline-block;
		text-align: right;
		width: 100px;
	}
	#btn1, #btn2 {
		float: right;
		font-size: 16pt;
	}
	#btnfr{
		margin-top: 10px;
	}
</style>
</head>
<body>
	<div class="content">
		<h1 id="login">login</h1>
	<form method="post" action="../doc/정우영.html" name="frm" class="fr">
		<div>
			<label for="id" class="lbl"> I D : </label>
			<input type="text" name="id" id="id" required placeholder="ID를 입력하세요.">
		</div>
		<div>
			<label for="pw" class="lbl"> P W : </label>
			<input type="password" name="pw" id="pw" required placeholder="영문, 숫자, 특수문자포함 8-12자리">
		</div>
		<div id="btnfr">
			<input type="button" id="btn1" value="회원가입">
			<input type="submit" id="btn2" value="로그인">
		</div>
	</form>
	</div>
</body>
</html>
