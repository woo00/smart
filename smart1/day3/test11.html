<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Semantic Tag</title>
</head>
<body>
	<section>
		<article>
			<table border="1" style=" border-collapse: collapse;"
				 	summary="시멘틱 테이블 관련 요소 목록">
				<caption><b>Semantic Table Tag</caption>
				<thead>
					<tr>
						<th>태그명칭</th>
						<th>설명</th>
						<th>사용여부</th>
					</tr>				
				</thead>
				<tfoot>
					<tr>
						<td colspan="3">참고사이트 : http://www.w3.org</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td>thead</td>
						<td>표 머리말(head) 부분의 그룹 태그</td>
						<td>가능</td>
					</tr>
					<tr>
						<td>tfoot</td>
						<td>표 꼬리말(foot) 부분의 그룹 태그</td>
						<td>가능</td>
					</tr>
					<tr>
						<td>tbody</td>
						<td>표 본문(body) 부분의 그룹 태그</td>
						<td>가능</td>
					</tr>
				</tbody>
			</table>
		</article>
	</section>
</body>
</html>
