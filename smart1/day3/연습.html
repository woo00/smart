<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 태그</title>
<style>
	h1, h2 {
		text-align: center;
	}
	.sp01 {
		border: 1px solid black;]
	}
	nav {
		background-color: #BBA17F;
		width: 20%;
		height: 500px;
		float: left;
	}
	section {
		background-color: #DEBD91;
		width: 60%;
		height: 500px;
		float: left;
	}
	aside {
		background-color: #F3C68C;
		width: 20%;
		height: 500px;
		float: left;
	}
	footer {
		clear: left;
	}
	article {
		backgroud-color: #FDEAD0;
		height: 40%;
	}
</style>
</head>
<body>
	<header class="sp01">
		<h1>header</h1>
	</header>
	<nav>
		<h1>nav</h1>
		<hr noshade="noshade">
	</nav>
	<section>
		<h1>section</h1>
		<hr noshade="noshade">
			<header>
				<h2>header</h2>
			</header>
			<article>
				<h2>article</h2>
			</article>
			<footer>
				<h2>footer</h2>
			</footer>
	</section>
	<aside>
		<h1>aside</h1>
		<hr noshade="noshade">
	</aside>
	<footer class="sp01">
		<h1>footer</h1>
	</footer>

</body>
</html>
