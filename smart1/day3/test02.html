<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 태그</title>
<style type="text/css">
	h1 {
		text-align: center;
	}
	
	header, footer {
		border: 1px solid gray
	}
	nav {
		background-color: lightgray;
		width: 20%;
		height: 500px;
		float: left;
	}
	section {
		background-color: gray;
		width: 80%;
		height: 500px;
		float: left;
	}
	footer {
		clear: left;
	}
</style>
</head>
<body>
	<div style="width: 500px; height: 100px; background-color: green; float: left;">
	</div>
	<span style="clear: left;">span</span>
	<header style="clear: left;">
		<h1>header</h1>
	</header>
	<nav>
		<h1>nav</h1>
	</nav>
	<section>
		<h1>section</h1>
	</section>
	<footer>
		<h1>footer</h1>
	</footer>
</body>
</html>
