
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 태그</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 텍스트 관련 태그 &gt;</h2>
		</center>
	</header>
	<section>
		<article>
			<p><b>텍스트 볼드처리</b></p>
			<p><strong>텍스트 중요표시</strong></p>
			<p><i>텍스트를 이탤릭체로</i></p>
			<p><em>텍스트 강조표시</em></p>
			<p><ins>텍스트 밑줄처리</ins></p>
			<p><del>텍스트 가운데 선처리</del></p>
			<p>텍스트<sub>아래첨자</sub>텍스트<sub>윗첨자</sub></p>
			<p><mark style="background-color: black; color: white;">
			텍스트에 하이라이트 표시</mark></p>
		</article>
	</section>
</body>
</html>
