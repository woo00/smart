<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>
	<!-- 무순서 목록  -->
	<section>
		<article>
			<h2>무순서목록</h2>
			<ul style="list-style-type:circle;">
				<li>Coffee</li>
				<li>Tea
					<ul>
						<li>black tea</li>
						<li>Green tea</li>
					</ul>
				</li>
				<li>milk</li>
			</ul>
		</article>
	</section>
	<!-- 순서 목록  -->
	<section>
		<article>
			<h2>순서목록</h2>
			<ol type="i">
				<li>Apples</li>
				<li>Bananas</li>
				<li>Lemons</li>
				<li>Oranges</li>
			</ol>
		</article>
	</section>
	<!-- 정의형 목록  -->
	<section>
		<article>
			<h2>정의형목록</h2>
			<dl>
				<dt>첫 번째 아이템</dt>
					<dd>- HTML5</dd>
				<dt>두 번째 아이템</dt>
					<dd>- CSS3</dd>
				<dt>세 번째 아이템</dt>
					<dd>- JavaScrtipt</dd>
			</dl>		
		</article>
	</section>
</body>
</html>
