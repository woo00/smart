<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 주석 처리</title>
</head>
<body>
<!-- 
	hrml 에서의 주석 표현은 이 기호를 사용해서 처리한다.
	여러줄을 사용해도 상관없다.
 -->
  	<a>abcd</a><!-- 
 --><span>efgh</span>
 	<br><!-- 줄바꿈태그 -->
 	<a style="float: left;">abcd</a><!-- 
 --><span style="float: left;">efgh</span>
 	<div style="font-size: 0pt; clear: left;">
 		<a style="font-size: 12pt;">abcd</a>
		<span style="font-size: 12pt;">efgh</span>
 	</div>
 	<span>여기는 span 태그</span><br><!-- p 태그의 여는 태그와 닫는 태그를 하나로 표현한것. 내용은 없다. -->
 	<span>이것도 span 태그</span>
 	<p />
 	<span>여기는 span 태그</span><p /><!-- p 태그의 여는 태그와 닫는 태그를 하나로 표현한것. 내용은 없다. -->
 	<span>이것도 span 태그</span>
</body>
</html>
