<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img tag</title>
<style type="text/css">
	.side, .content {
		float: left;
	}
	.side {
		width: 25%;
	}
	.content{
		width: 50%;
		text-align: center;
	}
</style>

</head>
<body>
	<div class="side"><p/></div>
	<div class="content">
		<h1>이미지 기본 표현</h1>
		<img src="../img/html5.jpg" alt="HTML5">
		<hr>
		<h1>이미지에 설명 추가 & 오른쪽 정렬</h1>
		<img src="../img/html5.png" title="HTML5 Logo" width="200px" height="auto" style="float: right;">
		<div style="clear: right; position: relative; top: 50px;">
			<hr>
		<h1>이미지에 설명 추가 & 왼쪽 정렬</h1>
		<img src="../img/html5.png" title="HTML5 Logo" style="width: 20%; height: auto; float: left;">
		</div>
	</div>
</body>
</html>
